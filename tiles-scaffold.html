<style id="default-styles">

    tiles-place {
        display: inline-block;
        position: relative;
    }
    top-arrow {
        top:0; left: 55px;
        background-color: #b00100;
        display: none;
    }
    left-arrow {
        top:55px; left: 0px;
        background-color: #b00100;
        display: none;
    }
    right-arrow {
        top:55px; left: auto; right: 0;
        background-color: #f1a417;
    }
    bottom-arrow {
        top: auto; bottom: 0; left: 55px;
        background-color: #f1a417;
    }

    tiles-place top-arrow:hover,
    tiles-place left-arrow:hover {
        background-color: #c84d4c;
    }

    tiles-place right-arrow:hover,
    tiles-place bottom-arrow:hover {
        background-color: #f5bf5c;
    }

        top-arrow span,
        left-arrow span,
        right-arrow span,
        bottom-arrow span
        {
            display: block;
            padding-top: 14px;
            user-select: none;
        }

    tiles-place top-arrow,
    tiles-place left-arrow,
    tiles-place right-arrow,
    tiles-place bottom-arrow
    {
        position: absolute;
        width: 50px;
        height: 50px;
        text-align: center;
        color: #fff;
        font: bold 16px Verdana;
        vertical-align: middle;
        cursor: pointer;
        transition: 1s;
    }

    tiles-place table {
        border: 1px solid #4dabe4;
        margin: 52px;
        border-spacing: 2px;
    }
    tiles-place td {
        width: 50px;
        height: 50px;
        padding: 0;
        background-color: #4dabe4;
        user-select: none;
        color: white;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
    }
</style>
